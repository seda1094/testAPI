    <!-- recipe -->
    <h1>{{recipeQuery}}</h1>
<div *ngIf="response">

    <div *ngFor='let r of response.hits; let t = index'>
        <h1>{{ response.hits[0].recipe.label }}</h1>
        <hr>
        <img style="border-radius: 50%" src="{{r.recipe.image}}" alt="">
        <button (click)='getDetails(t)'>learn more{{t}}</button>
    </div>
